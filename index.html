<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>F.R.I.E.N.D.S - A Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Boogaloo|Courgette|Monoton" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
</head>

<body>
    <div id="wrapper">
        <audio id="audioTag" src="./assets/media/ThemeSong.mp3" preload="auto" loop="loop"></audio>
        <button id="btn_playPause"></button>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 offset-lg-2">
                <header>
                    Trivia Game
                </header>
                <h1 id="timer"></h1>
            </div>
        </div>
    </div>

    <!-- Intro Section -->
    <div class="container" id="game-intro">
        <div class="row">
            <div class="col-lg-9 offset-lg-2">
                <span class="imgWrapper">
                    <img src="./assets/images/introFrame.jpg">
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-6 offset-lg-2">
                <button id="startGame" class="btn-dark">Click Here To Begin....</button>
            </div>
        </div>
    </div>

    <!-- Questions/Results Section -->
    <div class="container" id="questionSection">
        <div class="row">
            <div class="col-lg-10 offset-lg-2">
                <div id="questions"> </div>
                <ul id="options"></ul>
            </div>
        </div>
    </div>

    <script src="./assets/javascript/app.js"></script>
</body>

</html>
